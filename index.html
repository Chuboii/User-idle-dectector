<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USER IDLE DETECTTION</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time-box">00:00</div>
    <div class="hint">
      <h4>Hint</h4>
    <ul> 
    <li>Tapping on the screen will restart the timer</li>
    <li>Being idle for 10 secs will pop out an alert</li>
    </ul>
    </div>
<div class="alert">
    <p>You have been inactive</p>
    <div class="btns">
        <button class="continue-btns">Continue</button>
        <button class="exit-btn">Exit</button>
    </div>
</div>

<div class="exit">Exited Successfully</div>

<div class="ask-user">
    <p>Would you love to try again?</p>
    <div class="btns">
        <button class="yes">Yes!</button>
        <button class="no">I'm Good!</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
